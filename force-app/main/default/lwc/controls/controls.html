<template>
    <lightning-card title="Controls" icon-name="action:upload">
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-button label="Subtract" onclick={handleSubtract}></lightning-button>
            </lightning-layout-item>
            
            <lightning-layout-item flexibility="auto" padding="around-small" onbuttonclick={handleMultiply}>
                <template for:each={factors} for:item="factor">
                  <c-button
                    key={factor}
                    label={factor}
                    data-factor={factor}
                    icon="utility:close"
                    onclick={handleMultiply}>
                  </c-button>
                </template>
              </lightning-layout-item>

              
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-button label="Add" onclick={handleAdd}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
